        // 02. 쿼리셀렉터 작성 코드
        // 쿼리셀렉터의 특징: ()안에 CSS 셀렉터(.클래스/#아이디)로 요소를 찾을 수 있음.

        // querySelector: 오직 맨 위(0번째) 요소 하나만 찾음.
        // -> document.querySelector(".list-group-item");
        // querySelectorAll: 해당 CSS셀렉터에 맞는 모든 요소를 찾음. (따라서, 인덱스 필요)
        // -> document.querySelectorAll(".list-group-item")[1];

        document.querySelector(".navbar-toggler").addEventListener("click", function() {
            document.querySelectorAll(".list-group")[0].classList.toggle("show");
        });

        /* 
        // 03. jQuery 작성 코드

        })
        */ 
    </script>
