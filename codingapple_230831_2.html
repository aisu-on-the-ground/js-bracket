<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">
        <p class="title" id="alert-content">새 알림</p>
        <button id="close">닫기</button>
    </div>
    
    <button onclick="DisplayForAlert('block')">열기</button>
    <button onclick="HtmlForAlert('아이디입력하세요')">버튼1</button>
    <button onclick="HtmlForAlert('비번입력하세요')">버튼2</button>

    <script>
    // click, keydown, scroll, mouseover 등
    // 1. 대상이 되는 요소를 Selector로 불러온다. -> document.getElementById("close")
    // 2. .addEventListener('이벤트', 콜백함수)를 붙인다.
    document.getElementById("close").addEventListener('click', function() {
        document.getElementById("alert").style.display = "none";
    });
        
    function DisplayForAlert(displayState) {
        document.getElementById("alert").style.display = displayState;
    }
        
    function HtmlForAlert(title) {
        // ClassName은 중복 가능. 따라서 몇번째(index[i]) 요소인지 명시 필요
        document.getElementsByClassName("title")[0].innerHTML = title;
        DisplayForAlert('block');
    }
    </script>

</body>
</html>
