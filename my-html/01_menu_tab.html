    <script>
        $(".yoil").on("click", function() {
            var checkStatus = $(this).html();
            console.log("checkStatus: " + checkStatus);
            console.log("class: " + $(this).attr('class'));

            switch (checkStatus) {
                case "X":
                    $(this).html("O");
                    break;
                case "O":
                    $(this).html("-");
                    break;
                case "-":
                    $(this).html("X");
                    break;
            }

            var subject = $(this).data("subject");
            var ymd = $(this).data("ymd");

            console.log("subject: " + subject);
            console.log("ymd: " + ymd);

        })
    </script>
